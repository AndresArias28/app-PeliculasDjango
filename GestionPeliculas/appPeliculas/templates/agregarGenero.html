<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Género</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center text-primary mb-4">Agregar Nuevo Género</h2>
        <form action="/agregarGenero/" method="post">
            <label for="nombre" class="form-label">Nombre del género:</label>
            <input type="text" id="txtNombre" name="txtNombre" class="form-control mb-3" required>
            <button type="submit" class="btn btn-success">Agregar Género</button>
            <a href="{% url 'listar_peliculas' %}" class="btn btn-secondary">Cancelar</a>
            {% csrf_token %}
            {% if mensaje %}
                <div class="alert alert-info mt-3" role="alert">
                    {{ mensaje }}
                </div>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success mt-3" role="alert">
                    {{ success }}
                </div>
            {% endif %}
            {% if warning %}
                <div class="alert alert-warning mt-3" role="alert">
                    {{ warning }}
                </div>
            {% endif %}
            {% if info %}
                <div class="alert alert-info mt-3" role="alert">
                    {{ info }}
                </div>
            {% endif %}
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
