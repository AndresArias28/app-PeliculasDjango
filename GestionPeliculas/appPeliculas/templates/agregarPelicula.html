<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pelicula</title>
    <!-- Bootstrap 5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center text-success mb-4">üé¨ Agregar Nueva Pel√≠cula</h2>

    <form action="/guardarPelicula/" method="post" enctype="multipart/form-data" class="card p-4 shadow">
        {% csrf_token %}

        <div class="mb-3">
            <label for="txtcodigo" class="form-label">C√≥digo</label>
            <input type="text" name="txtcodigo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txttitulo" class="form-label">T√≠tulo</label>
            <input type="text" name="txttitulo" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txtprotagonista" class="form-label">Protagonista</label>
            <input type="text" name="txtprotagonista" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txtDuracion" class="form-label">Duraci√≥n</label>
            <input type="text" name="txtDuracion" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txtresumen" class="form-label">Resumen</label>
            <input type="text" name="txtresumen" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txtfoto" class="form-label">Foto</label>
            <input type="file" name="txtfoto" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="txtgenero" class="form-label">G√©nero</label>
            <select name="txtgenero" id="txtgenero" class="form-select" required>
                <option disabled selected>Seleccione un g√©nero</option>
                {% for genero in generos %}
                    <option value="{{ genero.id }}">{{ genero.genNombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-success">‚úÖ Guardar Pel√≠cula</button>
            <a href="{% url 'listar_peliculas' %}" class="btn btn-secondary">‚ùå Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
